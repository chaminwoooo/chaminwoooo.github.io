<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../asset/images/favicon.ico">
    <title>PLAYGROUND - BUTTON</title>  
    <link rel="stylesheet" href="../asset/css/playground.css">
    
</head>
<body class="playground">
    <header>
        <h1 class="ttl-xl">버튼</h1>
    </header>

    <main>
        <section>
            <h2 class="ttl-md mgt-md">Solid (Default)</h2>
            <article>
                <button class="btn-xs"><span>BUTTON X-SMALL</span></button>
                <button class="btn-sm"><span>BUTTON SMALL</span></button>
                <button class="btn-md"><span>BUTTON MIDIUM</span></button>
                <button class="btn-lg"><span>BUTTON LARGE</span></button>
                <button class="btn-xl"><span>BUTTON X-LARGE</span></button>
            </article>

            <h2 class="ttl-md">Outline</h2>
            <article class="mgt-md">
                <button class="btn-xs outline"><span>BUTTON X-SMALL</span></button>
                <button class="btn-sm outline"><span>BUTTON SMALL</span></button>
                <button class="btn-md outline"><span>BUTTON MIDIUM</span></button>
                <button class="btn-lg outline"><span>BUTTON LARGE</span></button>
                <button class="btn-xl outline"><span>BUTTON X-LARGE</span></button>
            </article>
        </section>
    </main>

    <script src="../asset/scripts/button.js"></script>
</body>
</html>
