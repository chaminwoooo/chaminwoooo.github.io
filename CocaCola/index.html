<script src="//cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./scripts/main.js"></script>
<script>
    const swiper = new Swiper('.brand-swiper', {
        slidesPerView: 'auto',
        speed: 10e3,
        delay: 0,
        autoplay: {
            delay: 0,
            disableOnInteraction: 1
        },
        loop: true,
    })
</script>
