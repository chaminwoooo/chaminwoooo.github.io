<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../asset/images/favicon.ico">
    <title>PLAYGROUND - TAB</title>  
    <link rel="stylesheet" href="../asset/css/playground.css">
    
</head>
<body class="playground">
    <header>
        <h1 class="ttl-xl">TAB</h1>
    </header>

    <main>
        <section>
            <h2 class="ttl-md">Outline Tab (Default)</h2>
            <div class="x-scroll tab-wrap">
                <button class="item"><span>BUTTON X-SMALL</span></button>
                <button class="item"><span>BUTTON SMALL</span></button>
                <button class="item"><span>BUTTON MIDIUM</span></button>
                <button class="item"><span>BUTTON LARGE</span></button>
                <button class="item"><span>BUTTON X-LARGE</span></button>
            </div>

            <h2 class="ttl-md mgt-md">Round Tab</h2>
            <div class="x-scroll tab-wrap">
                <button class="item btn-xs"><span>BUTTON X-SMALL</span></button>
                <button class="item btn-sm"><span>BUTTON SMALL</span></button>
                <button class="item btn-md"><span>BUTTON MIDIUM</span></button>
                <button class="item btn-lg"><span>BUTTON LARGE</span></button>
                <button class="item btn-xl"><span>BUTTON X-LARGE</span></button>
            </div>
        </section>
    </main>

    <script src="../asset/scripts/tab.js"></script>
    <script src="../asset/scripts/button.js"></script>
</body>
</html>
