<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYGROUND - MODAL</title>
    <link rel="icon" href="../asset/images/favicon.ico">
    <link rel="stylesheet" href="../asset/css/modal.css">
</head>

<body class="sample">
    <header>
        <h1 class="ttl-xl">MODAL</h1>
    </header>

    <main>
        <div class="btn-wrap">
            <button onclick="mdSample.open()">모달 열기</button>
        </div>
    </main>

    <article class="modal" id="mdSample">
        <header class="md-header">
            <h2 class="ttl-lg">모달 타이틀</h2>
        </header>

        <article class="md-content">
            <div class="flex-wrap column">
                <p class="center-type"><a href="#링크">센터 타입 (Default)</a></p>
                <p class="bottom-type"><a href="#링크">바텀 타입</a></p>
                <p class="box-top"><a href="#링크">상단 박스 타입</a></p>
                <p class="box-bottom"><a href="#링크">하단 박스 타입</a></p>
            </div>
        </article>

        <footer class="md-footer">
            <button class="ok">확인</button>
            <button class="cancle" onclick="mdBottom.close();">취소</button>
        </footer>
    </article>
</body>
<script src="../asset/scripts/modal.js"></script>

<style>

    #mdSample {
        transition: all 0.4s ease-in-out;
    }
    .flex-wrap p{
        font-size: 1.6rem;
        margin: 1rem;
    }
</style>
<script>
    const mdSample = new Modal('#mdSample','center');
    mdSample.open();

    const mdTest = document.querySelector('.modal');

    document.querySelector('.center-type').addEventListener('click', () => {
        mdTest.className ='modal on'
        mdTest.classList.add('center');
    });

    document.querySelector('.bottom-type').addEventListener('click', () => {
        mdTest.className ='modal on'
        mdTest.classList.add('bottom');
    });

    document.querySelector('.box-top').addEventListener('click', () => {
        mdTest.className ='modal on'
        mdTest.classList.add('box-top');
    });

    document.querySelector('.box-bottom').addEventListener('click', () => {
        mdTest.className ='modal on'
        mdTest.classList.add('box-bottom');
    });

</script>

</html>
