<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYGROUND - MODAL</title>
    <link rel="icon" href="../asset/images/favicon.ico">
    <link rel="stylesheet" href="../asset/css/modal.css">
</head>

<body>
    <header>
        <h1 class="ttl-xl">MODAL</h1>
    </header>

    <main>
        <div class="btn-wrap">
            <button onclick="mdCenter.open()">센터 모달 열기</button>
            <button onclick="mdBottom.open()">바텀 모달 열기</button>
        </div>
    </main>

    <article class="modal" id="mdCenter">
        <header class="md-header">
            <h2>센터 모달</h2>
            <span class="hidden">닫기</span>
        </header>

        <article class="md-content">
            모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들
        </article>

        <footer class="md-footer">
            <button class="ok">확인</button>
            <button class="cancle" onclick="mdCenter.close();">취소</button>
        </footer>
    </article>

    <article class="modal" id="mdBottom">
        <header class="md-header">
            <h2>바텀 모달</h2>
            <span class="hidden">닫기</span>
        </header>

        <article class="md-content">
            모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들모달의 내용들
        </article>

        <footer class="md-footer">
            <button class="ok">확인</button>
            <button class="cancle" onclick="mdBottom.close();">취소</button>
        </footer>
    </article>
</body>
<script src="../asset/scripts/modal.js"></script>
<script>
    const mdCenter = new Modal('#mdCenter', 'center');
    const mdBottom = new Modal('#mdBottom', 'bottom')
</script>

</html>
