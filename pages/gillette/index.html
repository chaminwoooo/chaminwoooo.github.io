<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilette</title>
    <link rel="stylesheet" href="../../asset/css/gillette.css">
</head>

<!-- TODO PC/ M 디바이스 체크해서 구분 클래스 추가하기 -->
<body id="gillette">
    <!-- TODO PC 일때 노출 -->
    <header class="gt-header d-none">
        <h1 class="logo">
            질레트 로고
            <a href="./index.html" class="a-link"></a>
        </h1>
        <nav class="gt-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <article class="category-container">
                        <a href="" class=""><h2 class="category-title">메뉴1</h2></a>
                        <!-- TODO 활성화 active 클래스 -->
                        <div class="category-list-wrap active">
                            <ul class="category-list">
                                <li class="category-item"><button type="button" class="category-sub-title">면도기 & 트리머</button></li>
                                <li class="category-item"><button type="button" class="category-sub-title">면도날</button></li>
                                <li class="category-item"><button type="button" class="category-sub-title">쉐이빙 크림 & 젤 & 폼</button></li>
                            </ul>
                            <div class="product-list-wrap">
                                <!-- TODO 활성화 active 클래스 -->
                                <ul class="product-list active">
                                    <li class="product-item">
                                        <figure class="product-img">
                                            <img src="https://dummyimage.com/100x100/000/fff" alt="">
                                            <figcaption class="name">상품명</figcaption>
                                        </figure>
                                        <a href="" class="a-link"><span class="hidden">상품 바로가기</span></a>
                                    </li>
                                    <li class="product-item">
                                        <figure class="product-img">
                                            <img src="https://dummyimage.com/100x100/000/fff" alt="">
                                            <figcaption class="name">상품명</figcaption>
                                        </figure>
                                        <a href="" class="a-link"><span class="hidden">상품 바로가기</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </article>
                </li>
            </ul>
        </nav>
    </header>

    <main class="gillette-container">
        <section class="main-video-section">
            <video src="../../asset/videos/gillette/video_gillette_main.mp4" loop muted controls></video>
        </section>

        <section class="best-section">
            <ul class="product-list">
                <li class="product-item">
                    <figure class="product-img">
                        <img src="../../asset/images/gillette/bestseller/img_best_1.jpg" alt="베스트셀러">
                        <figcaption class="name">프로쉴드</figcaption>
                    </figure>
                    <a href="" class="a-link"><span class="hidden">상품 바로가기</span></a>
                </li>
                <li class="product-item">
                    <figure class="product-img">
                        <img src="../../asset/images/gillette/bestseller/img_best_2.jpg" alt="베스트셀러">
                        <figcaption class="name">프로 글라이드</figcaption>
                    </figure>
                    <a href="" class="a-link"><span class="hidden">상품 바로가기</span></a>
                </li>
                <li class="product-item">
                    <figure class="product-img">
                        <img src="../../asset/images/gillette/bestseller/img_best_3.jpg" alt="베스트셀러">
                        <figcaption class="name">마하3</figcaption>
                    </figure>
                    <a href="" class="a-link"><span class="hidden">상품 바로가기</span></a>
                </li>
                <li class="product-item">
                    <figure class="product-img">
                        <img src="../../asset/images/gillette/bestseller/img_best_4.jpg" alt="베스트셀러">
                        <figcaption class="name">면도날</figcaption>
                    </figure>
                    <a href="" class="a-link"><span class="hidden">상품 바로가기</span></a>
                </li>
            </ul>
        </section>

        <section class="kit-exp-section">
            <figure class="img-wrap">
                <img src="../../asset/images/gillette/main/img_exp_banner.webp" alt="질레트키트 배너">
            </figure>

            <div class="content-wrap">
                <div class="txt-wrap">
                    <h4 class="title">Get Stared <br> With Gillette</h4>
                </div>
                <div class="btn-wrap">
                    <button type="button" class="cha-btn xl secondary outline">
                        <span class="btn-txt">키트 체험</span>
                    </button>
                    <button type="button" class="cha-btn xl secondary outline">
                        <span class="btn-txt">전체 상품</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="recommend-section">
            <figure class="img-wrap">
                <img src="../../asset/images/gillette/main/img_advisortools.png" alt="추천 상품 이미지">
            </figure>
            <div class="txt-wrap">
                <h3 class="title">도움이 필요하신가요?</h3>
                <p class="desc">몇 가지 질문에 답하고 <br> 자신에게 적합한 제품 또는 <br> 스타일에 대한 추천을 받으세요</p>
                <button type="button" class="cha-btn primary lg w-100">
                    <span class="btn-txt">추천 상품</span>
                </button>
            </div>
        </section>

        <section class="shop-section">
            <article class="banner-wrap">
                <h4 class="title">Heated Razor</h4>
                <div class="content-wrap">
                    <figure class="img-wrap">
                        <img src="../../asset/images/gillette/main/img_heated_razor.jpg" alt="배너">
                    </figure>
                    <div class="btn-wrap">
                        <button type="button" class="cha-btn secondary outline lg">
                            <span class="btn-txt">SHOP NOW</span>
                        </button>
                        <button type="button" class="cha-btn secondary outline lg">
                            <span class="btn-txt">DISCOVER</span>
                        </button>
                    </div>
                </div>
            </article>
            <article class="banner-wrap">
                <h4 class="title">Accessories</h4>
                <div class="content-wrap">
                    <figure class="img-wrap">
                        <img src="../../asset/images/gillette/main/img_acc.jpg" alt="배너">
                    </figure>
                    <div class="btn-wrap">
                        <button type="button" class="cha-btn secondary outline lg">
                            <span class="btn-txt">FOR WOMEN</span>
                        </button>
                        <button type="button" class="cha-btn secondary outline lg">
                            <span class="btn-txt">FOR MEN</span>
                        </button>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
